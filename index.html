<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Week Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="card-container">

    <i class="fas fa-chevron-left"></i>
    <h2 class="heading"><strong>STATIONS</strong></h2>
    <i class="fas fa-power-off"></i>
  </div>

  <div class="station-line">

  </div>

  <div class="station-line">

  </div>

  <div class="station-line">

  </div>

  <div class="station-line">

  </div>

   <div class="station-line">

  </div>

  <div class="now-playing-top">
    <h2 class="current">Now Playing</h2>
    <h2 class="playing_station">Radio 1</h2>
  </div>

</div>


  <div class="main-card">
    <div class="top">
      <i class="fas fa-chevron-left"></i>
      <h2 class="heading"><strong>STATIONS</strong></h2>
      <i class="fas fa-power-off"></i>
    </div>

  <div class="station-line">
    <h2 class="station-name">Dribble FM</h2>
    <h2 class="station-name">66,6</h2>
  </div>

<div class="middle">
    <i class="fas fa-minus"></i>
    <img src="https://images.unsplash.com/photo-1584541728894-dbcae08f94ac?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2775&q=80">

    <h2 class="station-name">Radio 1</h2>
    <h2 class="station-name">26,6</h2>
  </div>

  <div class="station-line">
    <h2 class="station-name">Radio 2</h2>
    <h2 class="station-name">656,3</h2>
  </div>

  <div class="station-line">
    <h2 class="station-name">Putin FM</h2>
    <h2 class="station-name">56,5</h2>
  </div>

  <div class="now-playing">
    <h2 class="current">Now Playing </h2>
    <h2 class="playing_station">Dribble FM</h2>
  </div>

</div>

</div>
<script src="index.js"></script>
